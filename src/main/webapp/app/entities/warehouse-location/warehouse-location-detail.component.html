
<div *ngIf="warehouseLocation">
    <h2><span>Warehouse Location</span> {{warehouseLocation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Address</span></dt>
        <dd>
            <span>{{warehouseLocation.address}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{warehouseLocation.country}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <div *ngIf="warehouseLocation.city">
                <a [routerLink]="['/city', warehouseLocation.city?.id]">{{warehouseLocation.city?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'warehouse-location/'+ warehouseLocation.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
