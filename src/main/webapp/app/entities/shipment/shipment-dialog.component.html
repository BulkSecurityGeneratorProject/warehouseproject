<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myShipmentLabel">Create or edit a Shipment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!shipment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="shipment.id" readonly />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_senderP">Sender P</label>
            <select class="form-control" id="field_senderP" name="senderP" [(ngModel)]="shipment.senderP">
                <option [ngValue]="null"></option>
                <option [ngValue]="personOption.id === shipment.senderP?.id ? shipment.senderP : personOption" *ngFor="let personOption of senderps; trackBy: trackPersonById">{{personOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_senderV">Sender V</label>
            <select class="form-control" id="field_senderV" name="senderV" [(ngModel)]="shipment.senderV">
                <option [ngValue]="null"></option>
                <option [ngValue]="vendorOption.id === shipment.senderV?.id ? shipment.senderV : vendorOption" *ngFor="let vendorOption of sendervs; trackBy: trackVendorById">{{vendorOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_receiver">Receiver</label>
            <select class="form-control" id="field_receiver" name="receiver" [(ngModel)]="shipment.receiver">
                <option [ngValue]="null"></option>
                <option [ngValue]="receiverInfoOption.id === shipment.receiver?.id ? shipment.receiver : receiverInfoOption" *ngFor="let receiverInfoOption of receivers; trackBy: trackReceiverInfoById">{{receiverInfoOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" [(ngModel)]="shipment.employee">
                <option [ngValue]="null"></option>
                <option [ngValue]="employeeOption.id === shipment.employee?.id ? shipment.employee : employeeOption" *ngFor="let employeeOption of employees; trackBy: trackEmployeeById">{{employeeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <select class="form-control" id="field_status" name="status" [(ngModel)]="shipment.status">
                <option [ngValue]="null"></option>
                <option [ngValue]="statusOption.id === shipment.status?.id ? shipment.status : statusOption" *ngFor="let statusOption of statuses; trackBy: trackStatusById">{{statusOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" [(ngModel)]="shipment.product">
                <option [ngValue]="null"></option>
                <option [ngValue]="productOption.id === shipment.product?.id ? shipment.product : productOption" *ngFor="let productOption of products; trackBy: trackProductById">{{productOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" [(ngModel)]="shipment.location">
                <option [ngValue]="null"></option>
                <option [ngValue]="warehouseLocationOption.id === shipment.location?.id ? shipment.location : warehouseLocationOption" *ngFor="let warehouseLocationOption of locations; trackBy: trackWarehouseLocationById">{{warehouseLocationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
