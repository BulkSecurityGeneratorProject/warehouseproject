
<div *ngIf="person">
    <h2><span>Person</span> {{person.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Full Name</span></dt>
        <dd>
            <span>{{person.fullName}}</span>
        </dd>
        <dt><span>Tel</span></dt>
        <dd>
            <span>{{person.tel}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{person.address}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{person.zipCode}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{person.email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'person/'+ person.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
