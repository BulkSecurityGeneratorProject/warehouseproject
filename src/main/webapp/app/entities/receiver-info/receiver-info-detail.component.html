
<div *ngIf="receiverInfo">
    <h2><span>Receiver Info</span> {{receiverInfo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Full Name</span></dt>
        <dd>
            <span>{{receiverInfo.fullName}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <span>{{receiverInfo.address}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{receiverInfo.zipCode}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'receiver-info/'+ receiverInfo.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
